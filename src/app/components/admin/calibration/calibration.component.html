
<div class="heading-line">
    <h1 class="heading">Team Members</h1>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="Excellent">
      <th mat-header-cell *matHeaderCellDef> Excellent </th>
      <td mat-cell *matCellDef="let element" > {{element.Excellent}} 
        <mat-select>
            
        </mat-select>
      </td>
     

    </ng-container>
  
    <ng-container matColumnDef="Good">
      <th mat-header-cell *matHeaderCellDef> Good </th>
      <td mat-cell *matCellDef="let element"> {{element.Good}} </td>
    </ng-container>

    <ng-container matColumnDef="Satisfactory">
      <th mat-header-cell *matHeaderCellDef> Satisfactory </th>
      <td mat-cell *matCellDef="let element"> {{element.Satisfactory}} </td>
    </ng-container>

    <ng-container matColumnDef="Adequate">
      <th mat-header-cell *matHeaderCellDef> Adequate </th>
      <td mat-cell *matCellDef="let element">{{element.Adequate}} </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element">
        <mat-select class="select-status" [formControl]="statusFormControl" name="food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container> -->
  
    <ng-container matColumnDef="InAdequate">
      <th mat-header-cell *matHeaderCellDef> InAdequate </th>
      <td mat-cell *matCellDef="let element"> {{element.InAdequate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index" >
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <img src="./../../../../assets/icons/actiondots.svg" alt="">
        </button>
        <mat-menu #actionMenu="matMenu" >
          <button mat-menu-item (click)="openEmployeeModal(element, i)">Edit</button>
          <button mat-menu-item (click)="delete(element)">Active</button>
          <button mat-menu-item (click)="delete(element)">InActive</button>
          <!-- <button mat-menu-item (click)="delete(element)">Assign User</button> -->
        </mat-menu>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
