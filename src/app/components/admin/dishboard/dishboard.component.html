<form [formGroup]="agencyForm">
  <div class="heading-line">
    <h1 class="heading">Agency Member List</h1>
 <div>
  
 </div>
    <mat-form-field
      appearance="outline"
      class="form-field input-box designation-input col-md-4">
      <mat-label>AgenciesList</mat-label>
      <mat-select formControlName="agency">
        <mat-option
          *ngFor="let option of allAgencytList"
          [value]="option?.id"
          class="textsize"
          (click)="agencyEmployeeList(option?.id)">
          {{ option.name }}
        </mat-option>
      </mat-select>
      <!-- <mat-error
    *ngIf="submitted &&  DesignationFormControl.invalid && DesignationFormControl.touched">Please
    select designation</mat-error> -->
    </mat-form-field>
    <button  class="add-employee-button" (click)="openEmployeeModal()">Add
      Employee</button>
  </div>
  <span *ngIf="!agencySelected">Please Select Agency</span>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    *ngIf="agencySelected">

    <!-- Checkbox Column -->
    <!-- <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container> -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="agency">
      <th mat-header-cell *matHeaderCellDef> Agency Name </th>
      <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element">{{element.location}}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <img src="./../../../../assets/icons/actiondots.svg" alt>
        </button>
        <mat-menu #actionMenu="matMenu">
          <!-- <button mat-menu-item (click)="delete(element)">Remove Member</button> -->
          <button *ngIf="element?.role === 'Team Lead' || element?.role === 'Manager' || element?.role === 'CEO' " mat-menu-item (click)="assignMember(element)" > Assign Member</button>
          <button mat-menu-item [disabled]="element.status === 'pending' || element.status === 'completed'" (click)="reminderEmail()"> Email Reminder</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</form>
