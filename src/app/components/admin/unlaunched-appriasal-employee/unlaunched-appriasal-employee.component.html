    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element">{{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index" >
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <img src="./../../../../assets/icons/actiondots.svg" alt="">
        </button>
        <mat-menu #actionMenu="matMenu" >
          <button mat-menu-item (click)="openEmployeeModal(element, i)">Edit</button>
          <button mat-menu-item (click)="delete(element)">Active</button>
          <button mat-menu-item (click)="delete(element)">InActive</button>
          <!-- <button mat-menu-item (click)="delete(element)">Assign User</button> -->
        </mat-menu>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
